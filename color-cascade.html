<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Cascade</title>
  <style>
    :root {
      --primary-color: #4a00e0;
      --secondary-color: #8e2de2;
      --text-color: #ffffff;
      --grid-bg: rgba(255, 255, 255, 0.1);
      --tile-border: rgba(255, 255, 255, 0.2);
      --power-up-color: #FFD700;
      --power-up-glow: 0 0 15px #FFD700;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    
    .game-container {
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }
    
    .info-panel {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .info-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .info-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .combo-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: gold;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 2.5rem;
      font-weight: bold;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 30;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      border: 3px solid gold;
    }
    
    .combo-indicator.active {
      opacity: 1;
    }
    
    .combo-timer {
      position: absolute;
      top: 40px;
      right: 10px;
      width: 50px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 30;
    }
    
    .combo-timer-fill {
      height: 100%;
      width: 100%;
      background: gold;
      transform-origin: left center;
      transition: transform linear;
    }
    
    .combo-timer.active {
      opacity: 1;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      margin-bottom: 20px;
      aspect-ratio: 1 / 1;
      position: relative;
      background: var(--grid-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .tile {
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid var(--tile-border);
      position: relative;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 10;
    }
    
    .tile-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .tile-matched .tile-content {
      transform: scale(0);
      opacity: 0;
    }
    
    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    .tile.selected {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    
    .tile.connecting {
      animation: pulse 0.5s infinite alternate;
    }
    
    @keyframes pulse {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    
    .connection-line,
    .combo-connection {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      pointer-events: none;
      z-index: 5;
      border-radius: 2px;
    }
    
    .controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 20px;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    
    .modal-content {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    
    .modal h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    
    .high-scores {
      margin: 20px 0;
      text-align: left;
    }
    
    .score-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .grid {
        gap: 6px;
      }
      
      .info-value {
        font-size: 1.3rem;
      }
      
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .tile {
      animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation-fill-mode: both;
    }
    
    .tile-matched {
      animation: matched 0.8s forwards;
    }
    
    @keyframes matched {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: #06D6A0;
      width: 100%;
      transition: width 0.1s linear;
    }
    
    .progress-fill.warning {
      background: #FFD166;
    }
    
    .progress-fill.danger {
      background: #EF476F;
    }
    
    .tile.power-up {
      border: 2px solid var(--power-up-color);
      box-shadow: var(--power-up-glow);
      animation: pulse 1s infinite alternate;
      position: relative;
    }
    
    .tile.power-up::after {
      content: "‚≠ê";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #000000;
      text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFD700;
      font-weight: bold;
      z-index: 5;
    }
    
    .tile.power-up:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--power-up-color);
    }
    
    .power-up-effect {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      animation: power-up-burst 0.8s forwards;
    }
    
    @keyframes power-up-burst {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    
    @keyframes comboFade {
      0% { opacity: 0; transform: translateY(-10px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .tile.hint {
      animation: hint-pulse 1s infinite alternate;
      box-shadow: 0 0 15px #FFD700;
    }
    
    @keyframes hint-pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    
    .combo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      text-shadow: 0 0 20px currentColor, 0 0 10px rgba(0, 0, 0, 0.7);
      white-space: nowrap;
      color: #FFDD00;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 30px;
      border-radius: 10px;
      border: 3px solid currentColor;
      box-shadow: 0 0 25px currentColor;
      letter-spacing: 2px;
      pointer-events: none;
    }
    
    .level-complete {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 50;
      animation: levelComplete 2s forwards;
      pointer-events: none;
    }
    
    @keyframes levelComplete {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      20% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
    }
    
    .combo-connection {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      pointer-events: none;
      z-index: 15;
      border-radius: 2px;
      animation: glowPulse 1s infinite alternate;
      box-shadow: 0 0 10px gold;
      height: 5px !important;
      border-radius: 5px;
      transition: opacity 0.5s ease;
    }
    
    @keyframes glowPulse {
      from { opacity: 0.7; box-shadow: 0 0 10px gold; }
      to { opacity: 1; box-shadow: 0 0 15px gold; }
    }
    
    .power-up-tooltip {
      display: none;
    }
    
    @keyframes comboFadeBig {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }
    
    @keyframes gridPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .power-up-indicator {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 16px;
      z-index: 5;
      filter: drop-shadow(0 0 3px #fff);
    }
    
    .power-up-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      color: #FFCC00;
      text-shadow: 0 0 20px #FFCC00, 0 0 10px rgba(0, 0, 0, 1);
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      border: 3px solid #FFCC00;
      box-shadow: 0 0 30px #FFCC00;
      animation: powerUpEffect 1.5s forwards;
      pointer-events: none;
    }
    
    @keyframes powerUpEffect {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }
    
    .tile-in-combo {
      position: relative;
      z-index: 25;
      animation: pulseGlow 1.5s infinite alternate;
      box-shadow: 0 0 15px var(--combo-color);
      border: 3px solid var(--combo-color);
    }
    
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px var(--combo-color); }
      100% { box-shadow: 0 0 25px var(--combo-color), 0 0 40px var(--combo-color); }
    }
    
    .tile-sequence-number {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: var(--combo-color);
      color: black;
      font-weight: bold;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      box-shadow: 0 0 10px var(--combo-color);
      font-size: 14px;
    }
    
    .combo-trail {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      pointer-events: none;
      z-index: 15;
      animation: particleFloat 2s infinite alternate;
      opacity: 0.8;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(-3px) scale(0.8); 
        opacity: 0.6;
        filter: blur(3px);
      }
      50% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(2px);
      }
      100% { 
        transform: translateY(3px) scale(0.8); 
        opacity: 0.6;
        filter: blur(3px);
      }
    }
    
    .combo-text,
    .power-up-effect,
    .combo-indicator,
    .combo-timer {
      pointer-events: none;
    }
    
    .combo-sequence-marker {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transform: translate(-50%, -50%);
      z-index: 25;
      box-shadow: 0 0 10px currentColor;
    }
    
    .combo-timer {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 100px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 30;
    }
    
    .combo-timer-fill {
      height: 100%;
      width: 100%;
      background: gold;
      transform-origin: left center;
    }
    
    .combo-debug {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }
    
    /* New notification area styles */
    .notification-area {
      position: relative;
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Updated notification styles to work outside the grid */
    .notification-message {
      background: rgba(0, 0, 0, 0.7);
      color: gold;
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      border: 2px solid gold;
      animation: notificationSlide 2s forwards;
      position: absolute;
      white-space: nowrap;
    }
    
    @keyframes notificationSlide {
      0% { transform: translateY(-50px); opacity: 0; }
      20% { transform: translateY(0); opacity: 1; }
      80% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(50px); opacity: 0; }
    }
    
    /* Existing combo-text and power-up-effect styles updated to not appear over grid */
    .combo-text,
    .power-up-effect {
      position: absolute;
      font-weight: bold;
      text-align: center;
      color: #FFCC00;
      text-shadow: 0 0 10px rgba(0, 0, 0, 1);
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      border: 2px solid #FFCC00;
      box-shadow: 0 0 15px #FFCC00;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Color Cascade</h1>
    
    <!-- New notification area added above the grid -->
    <div class="notification-area" id="notification-area"></div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="timer-bar"></div>
    </div>
    
    <div class="info-panel">
      <div class="info-item">
        <span class="info-label">Score</span>
        <span class="info-value" id="score">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">Level</span>
        <span class="info-value" id="level">1</span>
      </div>
      <div class="info-item">
        <span class="info-label">Matches</span>
        <span class="info-value" id="matches">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">Difficulty</span>
        <span class="info-value" id="difficulty">0%</span>
      </div>
    </div>
    
    <div class="grid" id="game-grid">
      <div class="combo-indicator" id="combo-indicator">1x</div>
      <div class="combo-timer" id="combo-timer"><div class="combo-timer-fill" id="combo-timer-fill"></div></div>
    </div>
    
    <div class="controls">
      <button id="new-game-btn">New Game</button>
      <button id="high-scores-btn">High Scores</button>
      <button id="sound-toggle-btn">üîä</button>
      <button id="settings-btn">‚öôÔ∏è Settings</button>
    </div>
  </div>
  
  <div class="modal" id="game-over-modal">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <p>Your final score:</p>
      <h3 id="final-score">0</h3>
      <div class="controls">
        <button id="restart-btn">Play Again</button>
        <button id="share-btn">Share Score</button>
      </div>
    </div>
  </div>
  
  <div class="modal" id="high-scores-modal">
    <div class="modal-content">
      <h2>High Scores</h2>
      <div class="high-scores" id="high-scores-list">
        <!-- High scores will be populated here -->
      </div>
      <button id="close-scores-btn">Close</button>
    </div>
  </div>

  <!-- New settings modal -->
  <div class="modal" id="settings-modal">
    <div class="modal-content">
      <h2>Developer Settings</h2>
      
      <div class="settings-section">
        <h3>Difficulty Settings</h3>
        <div class="setting-row">
          <label for="difficulty-level">Base Difficulty:</label>
          <input type="range" id="difficulty-level" min="1" max="5" value="3" step="0.5">
          <span id="difficulty-value">3</span>
        </div>
        
        <div class="setting-row">
          <label for="time-multiplier">Time Reduction:</label>
          <input type="range" id="time-multiplier" min="0.85" max="0.98" value="0.92" step="0.01">
          <span id="time-multiplier-value">0.92</span>
        </div>
        
        <div class="setting-row">
          <label for="combo-timeout">Combo Timeout (ms):</label>
          <input type="range" id="combo-timeout" min="1500" max="6000" value="4000" step="100">
          <span id="combo-timeout-value">4000</span>
        </div>
        
        <div class="setting-row">
          <label for="starting-time">Starting Time (s):</label>
          <input type="range" id="starting-time" min="30" max="90" value="50" step="5">
          <span id="starting-time-value">50</span>
        </div>
      </div>
      
      <div class="settings-section">
        <h3>Theme Settings</h3>
        <div class="theme-options">
          <button class="theme-btn active" data-theme="default">Default</button>
          <button class="theme-btn" data-theme="neon">Neon</button>
          <button class="theme-btn" data-theme="pastel">Pastel</button>
          <button class="theme-btn" data-theme="monochrome">Monochrome</button>
          <button class="theme-btn" data-theme="dark">Dark</button>
          <!-- Time of day themes -->
          <button class="theme-btn" data-theme="morning">Morning</button>
          <button class="theme-btn" data-theme="afternoon">Afternoon</button>
          <button class="theme-btn" data-theme="evening">Evening</button>
          <button class="theme-btn" data-theme="night">Night</button>
          <!-- Season themes -->
          <button class="theme-btn" data-theme="spring">Spring</button>
          <button class="theme-btn" data-theme="summer">Summer</button>
          <button class="theme-btn" data-theme="autumn">Autumn</button>
          <button class="theme-btn" data-theme="winter">Winter</button>
        </div>
      </div>
      
      <div class="settings-actions">
        <button id="apply-settings-btn">Apply</button>
        <button id="reset-settings-btn">Reset to Default</button>
        <button id="close-settings-btn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Game configuration
    const COLORS = ['#FF3366', '#FF6633', '#FFCC33', '#33CC66', '#3366FF', '#CC33FF', '#FF33CC', '#33FFCC', '#FF9933', '#9933FF'];

    const POWER_UPS = {
      'bonus': {
        name: 'Score Bonus',
        icon: 'üíé',
        description: 'Bonus points!',
        activate: function() {
          gameState.score += 50 * gameState.level;
          scoreElement.textContent = gameState.score;
          showPowerUpEffect('üíé BONUS POINTS!');
        }
      },
      'time': {
        name: 'Time Bonus',
        icon: '‚è±Ô∏è',
        description: '+5 seconds',
        activate: function() {
          const levelConfig = calculateLevelConfig(gameState.level);
          gameState.timeLeft = Math.min(levelConfig.time, gameState.timeLeft + 5);
          updateTimerBar();
          showPowerUpEffect('‚è±Ô∏è +5 SECONDS!');
        }

    // Function to calculate level configuration
    function calculateLevelConfig(level) {
      // Increasing difficulty factors based on level
      // We use non-linear scaling for higher levels to make them increasingly challenging
      
      // For levels above 20, we apply a more aggressive scaling
      const advancedLevel = Math.max(0, level - 20);
      const advancedFactor = advancedLevel > 0 ? (1 + (advancedLevel / 20)) : 1;
      
      // For levels above 50, we apply even more aggressive scaling
      const expertLevel = Math.max(0, level - 50);
      const expertFactor = expertLevel > 0 ? (1 + (expertLevel / 15)) : 1;
      
      // Calculate pairs based on level with enhanced difficulty for higher levels
      let pairs = Math.min(
        BASE_LEVEL_CONFIG.maxPairs,
        Math.floor(BASE_LEVEL_CONFIG.startPairs * Math.pow(BASE_LEVEL_CONFIG.pairMultiplier, Math.log(level + 1)))
      );
      
      // Apply advanced scaling for pairs
      if (level > 20) {
        pairs = Math.min(BASE_LEVEL_CONFIG.maxPairs, Math.floor(pairs * advancedFactor));
      }
      
      // Calculate number of colors with enhanced difficulty
      let colors = Math.min(
        BASE_LEVEL_CONFIG.maxColors,
        Math.floor(BASE_LEVEL_CONFIG.startColors * Math.pow(BASE_LEVEL_CONFIG.colorMultiplier, Math.log(level + 1)))
      );
      
      // Increase color variety in advanced levels
      if (level > 30) {
        colors = BASE_LEVEL_CONFIG.maxColors; // Always use max colors after level 30
      }
      
      // Calculate time with aggressive reductions for higher levels
      let time = Math.max(
        BASE_LEVEL_CONFIG.minTime,
        Math.floor(BASE_LEVEL_CONFIG.startTime * Math.pow(BASE_LEVEL_CONFIG.timeMultiplier, level - 1))
      );
      
      // Apply expert scaling for time (makes it even harder)
      if (level > 50) {
        time = Math.max(BASE_LEVEL_CONFIG.minTime * 0.75, Math.floor(time / expertFactor));
      }
      
      // Calculate combo timeout for this level - gets shorter in higher levels
      const comboTimeout = Math.max(
        COMBO_CONFIG.minTimeout,
        COMBO_CONFIG.baseTimeout * Math.pow(1 - COMBO_CONFIG.timeoutReductionPerLevel, level - 1)
      );
      
      // Probability of power-ups decreases in higher levels to make them more challenging
      const powerUpChance = Math.max(0.05, 0.3 - (level * 0.01)); 
      
      console.log(`Level ${level} config:`, { pairs, colors, time, comboTimeout, powerUpChance });
      
      return {
        pairs,
        colors,
        time,
        comboTimeout,
        powerUpChance
      };
    }

      return Math.max(

        Math.floor(COMBO_CONFIG.baseTimeout * Math.pow(1 - COMBO_CONFIG.timeoutReductionPerLevel, level - 1))
      );

    function generateLevel() {
      if (gameState.activeComboColor) {
        endCombo();
      }

      const levelConfig = calculateLevelConfig(gameState.level);
      const tiles = document.querySelectorAll('.tile');
      
      // Clear existing tiles
      gameState.tiles = [];
      
      // Clear any existing connections
      document.querySelectorAll('.connection-line, .combo-connection').forEach(line => line.remove());
      
      // Clear all tile styles and content
      tiles.forEach(tile => {
        tile.className = 'tile';
        tile.dataset.color = '';
        tile.innerHTML = '';
        delete tile.dataset.powerUp;
      });
      
      // Calculate how many of each color to use
      const pairsPerColor = Math.floor(levelConfig.pairs / levelConfig.colors);
      let remainingPairs = levelConfig.pairs % levelConfig.colors;
      
      // Distribute colors
      const colorsToUse = COLORS.slice(0, levelConfig.colors);
      const colorDistribution = {};
      
      colorsToUse.forEach(color => {
        colorDistribution[color] = pairsPerColor * 2;
        if (remainingPairs > 0) {
          colorDistribution[color] += 2;
          remainingPairs--;
        }
      });
      
      // Create shuffled array of colors
      let colorArray = [];
      Object.entries(colorDistribution).forEach(([color, count]) => {
        for (let i = 0; i < count; i++) {
          colorArray.push(color);
        }
      });
      
      // Shuffle color array
      colorArray = shuffleArray(colorArray);
      
      // Pad with empty tiles if needed
      while (colorArray.length < 36) {
        colorArray.push(null);
      }
      
      // Assign colors to tiles
      tiles.forEach((tile, index) => {
        const tileColor = colorArray[index];
        
        if (tileColor) {
          const tileContent = document.createElement('div');
          tileContent.className = 'tile-content';
          tileContent.style.backgroundColor = tileColor;
          tile.appendChild(tileContent);
          tile.dataset.color = tileColor;
          
          // Add power-up with decreased probability in higher levels
          if (Math.random() < levelConfig.powerUpChance) {
            // Different power-up distribution based on level
            // Higher levels get fewer time bonuses and more difficult power-ups
            let powerUpTypes = ['bonus', 'time', 'mult'];
            let weights;
            
            if (gameState.level <= 20) {
              // Early levels: balanced distribution
              weights = [0.4, 0.4, 0.2]; 
            } else if (gameState.level <= 50) {
              // Mid levels: fewer time bonuses
              weights = [0.5, 0.2, 0.3]; 
            } else {
              // Hard levels: minimal time bonuses, mostly score modifiers
              weights = [0.6, 0.1, 0.3]; 
            }
            
            // Weight-based random selection
            const powerUpType = weightedRandom(powerUpTypes, weights);
            addPowerUpToTile(tile, powerUpType);
          }
          
          // Add tile to game state
          gameState.tiles.push({
            element: tile,
            color: tileColor,
            row: parseInt(tile.dataset.row),
            col: parseInt(tile.dataset.col),
            matched: false
          });
        }
      });
      
      // Update timer based on level config
      gameState.timeLeft = levelConfig.time;
      gameState.initialTime = levelConfig.time;
      
      // Update combo timeout
      COMBO_CONFIG.currentTimeout = levelConfig.comboTimeout;
      
      // Initialize timer display
      updateTimerBar();
      
      // Re-enable input
      gameState.connecting = false;
      gameState.selectedTile = null;
      
      // Update level display with additional flair for significant levels
      levelElement.textContent = gameState.level;
      if (gameState.level > 20) {
        levelElement.style.color = '#FF9500';
      }
      if (gameState.level > 50) {
        levelElement.style.color = '#FF5500';
        levelElement.style.textShadow = '0 0 10px rgba(255, 85, 0, 0.7)';
      }
      
      console.log(`Generated level ${gameState.level} with ${gameState.tiles.length} tiles`);
    }
    
    // Helper function for weighted random selection
    function weightedRandom(items, weights) {
      if (items.length !== weights.length) {
        throw new Error('Items and weights must be the same length');
      }
      
      const cumulativeWeights = [];
      let sum = 0;
      
      for (let i = 0; i < weights.length; i++) {
        sum += weights[i];
        cumulativeWeights.push(sum);
      }
      
      const random = Math.random() * sum;
      
      for (let i = 0; i < cumulativeWeights.length; i++) {
        if (random < cumulativeWeights[i]) {
          return items[i];
        }
      }
      
      return items[0]; // Fallback
    }

    function handleTileClick(event) {
      if (!gameState.gameActive) return;

      const tile = event.target.closest('.tile');
      if (!tile) return;

      const color = tile.dataset.color;
      if (!color || tile.classList.contains('tile-matched')) return;

      playSound('select');

      // Check if there's only one tile left for each color (singleton mode)
      const singletonMode = isSingletonMode();
      
      // If in singleton mode, handle differently
      if (singletonMode) {
        console.log("Singleton mode - handling individual tile click");
        
        // Mark the tile as matched directly
        tile.classList.add('tile-matched');
        fadeOutTile(tile);
        
        // Update the game state
        gameState.tiles.forEach(t => {
          if (t.element === tile) {
            t.matched = true;
          }
        });
        
        // Handle power-ups if present
        if (tile.dataset.powerUp) {
          activatePowerUp(tile);
        }
        
        // Award points
        const scoreIncrease = 10 * gameState.level;
        gameState.score += scoreIncrease;
        scoreElement.textContent = gameState.score;
        
        // Increment match count
        gameState.matches++;
        matchesElement.textContent = gameState.matches;
        
        // Check if level is complete
        checkLevelComplete();
        
        return;
      }

      // If we have an active combo and this tile matches the combo color
      // AND this tile isn't already in the combo chain, add it directly
      if (gameState.activeComboColor && 
          gameState.activeComboColor === color && 
          !gameState.comboChain.includes(tile) &&
          !tile.classList.contains('tile-matched')) {
        
        // Get the last tile in the combo chain
        const lastTile = gameState.comboChain[gameState.comboChain.length - 1];
        
        // Add the new tile to the chain
        gameState.comboChain.push(tile);
        
        // Apply visual styling
        tile.classList.add('tile-in-combo');
        tile.style.setProperty('--combo-color', color);
        
        // Create visual connection between the last tile and this one
        createComboTrail(lastTile, tile, color);
        
        // Update combo multiplier
        gameState.comboMultiplier = Math.min(COMBO_CONFIG.maxComboMultiplier, gameState.comboChain.length);
        
        // Update the UI
        showComboText(gameState.comboMultiplier);
        
        // Reset the combo timeout
        if (gameState.comboTimeoutId) {
          clearTimeout(gameState.comboTimeoutId);
        }
        
        gameState.comboTimeoutId = setTimeout(() => {
          console.log("Combo timer expired");
          endCombo();
        }, getComboTimeout(gameState.level));
        
        // Update score
        const scoreIncrease = 10 * gameState.level * gameState.comboMultiplier;
        gameState.score += scoreIncrease;
        
        // Don't increment matches yet - we only count a match when the combo ends
        scoreElement.textContent = gameState.score;
        
        // Check if all tiles of this color are now in the combo
        if (checkAllColorTilesMatched(color)) {
          console.log("All tiles of this color are matched, ending combo automatically");
          // End the combo immediately
          clearTimeout(gameState.comboTimeoutId);
          endCombo();
        }
        
        return; // Skip the rest of the function
      } else if (gameState.activeComboColor && color !== gameState.activeComboColor) {
        // Different color clicked while in a combo - end the current combo
        console.log("Different color clicked, ending current combo");
        endCombo();
      }

      // Normal selection logic for starting a combo
      if (!gameState.selectedTile) {
        // First tile selected
        gameState.selectedTile = tile;
        tile.classList.add('selected');
      } else if (gameState.selectedTile === tile) {
        // Same tile clicked twice
        gameState.selectedTile.classList.remove('selected');
        gameState.selectedTile = null;
      } else {
        // A different tile was selected
        const firstTile = gameState.selectedTile;
        const firstColor = firstTile.dataset.color;
        
        // Clear selection
        gameState.selectedTile.classList.remove('selected');
        gameState.selectedTile = null;
        
        if (firstColor === color) {
          // Colors match! Start a new combo
          playSound('match');
          
          // End any existing combo first
          if (gameState.activeComboColor) {
            console.log(`Ending previous combo with color ${gameState.activeComboColor}`);
            endCombo();
          }
          
          // Initialize the new combo
          gameState.activeComboColor = color;
          gameState.comboChain = [firstTile, tile];
          gameState.comboMultiplier = 2; // Start with 2 for a pair
          
          // Apply visual styling
          firstTile.classList.add('tile-in-combo');
          tile.classList.add('tile-in-combo');
          firstTile.style.setProperty('--combo-color', color);
          tile.style.setProperty('--combo-color', color);
          
          // Create visual connection between the two tiles
          createComboTrail(firstTile, tile, color);
          
          // Update the UI
          showComboText(gameState.comboMultiplier);
          
          // Reset the combo timeout
          if (gameState.comboTimeoutId) {
            clearTimeout(gameState.comboTimeoutId);
          }
          
          gameState.comboTimeoutId = setTimeout(() => {
            console.log("Combo timer expired");
            endCombo();
          }, getComboTimeout(gameState.level));
          
          // Update score
          const scoreIncrease = 10 * gameState.level * gameState.comboMultiplier;
          gameState.score += scoreIncrease;
          
          // Don't increment matches yet - we only count a match when the combo ends
          scoreElement.textContent = gameState.score;
          
          // Check if all tiles of this color are now in the combo
          if (checkAllColorTilesMatched(color)) {
            console.log("All tiles of this color are matched, ending combo automatically");
            // End the combo immediately
            clearTimeout(gameState.comboTimeoutId);
            endCombo();
          }
        } else {
          // Colors don't match
          console.log(`Colors don't match: ${firstColor} vs ${color}`);
          
          // End any active combo
          if (gameState.activeComboColor) {
            console.log("Ending combo because different color selected");
            endCombo();
          }
          
          // Select the new tile
          gameState.selectedTile = tile;
          tile.classList.add('selected');
        }
      }
    }

    function createComboTrail(fromTile, toTile, color) {
      console.log("Creating combo trail between tiles");
      
      // Get positions
      const gridRect = grid.getBoundingClientRect();
      const fromRect = fromTile.getBoundingClientRect();
      const toRect = toTile.getBoundingClientRect();
      
      // Calculate centers
      const x1 = fromRect.left + fromRect.width/2 - gridRect.left;
      const y1 = fromRect.top + fromRect.height/2 - gridRect.top;
      const x2 = toRect.left + toRect.width/2 - gridRect.left;
      const y2 = toRect.top + toRect.height/2 - gridRect.top;
      
      console.log(`Creating particles from (${x1},${y1}) to (${x2},${y2})`);
      
      // Create particles between the tiles
      const numParticles = 8;
      for (let i = 0; i < numParticles; i++) {
        const ratio = (i + 1) / (numParticles + 1);
        
        // Add some randomness to positions
        const randomOffsetX = (Math.random() - 0.5) * 10;
        const randomOffsetY = (Math.random() - 0.5) * 10;
        
        const x = x1 + (x2 - x1) * ratio + randomOffsetX;
        const y = y1 + (y2 - y1) * ratio + randomOffsetY;
        
        // Randomize particle size
        const size = 5 + Math.random() * 10;
        
        const particle = document.createElement('div');
        particle.className = 'combo-trail';
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x - size/2}px`;
        particle.style.top = `${y - size/2}px`;
        particle.style.backgroundColor = color;
        particle.style.boxShadow = `0 0 ${5 + Math.random() * 10}px ${color}`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        particle.style.position = 'absolute';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '15';
        
        grid.appendChild(particle);
        
        // Store the particle
        if (!gameState.comboTrails) {
          gameState.comboTrails = [];
        }
        gameState.comboTrails.push(particle);
      }
    }

    function endCombo() {
      console.log("Ending combo");
      if (!gameState.activeComboColor || gameState.comboChain.length === 0) {
        console.log("No active combo to end");
        return;
      }

      console.log(`Ending combo with ${gameState.comboChain.length} tiles and multiplier ${gameState.comboMultiplier}`);

      // Count this as one match regardless of how many tiles were in the combo
      gameState.matches++;
      matchesElement.textContent = gameState.matches;
      console.log(`Matches updated: ${gameState.matches}`);

      // Award combo bonus for 3+ tiles
      if (gameState.comboMultiplier >= 3) {
        const comboBonus = 50 * gameState.comboMultiplier * gameState.level;
        gameState.score += comboBonus;
        showPowerUpEffect(`COMBO BONUS: +${comboBonus}`);
        scoreElement.textContent = gameState.score;
        console.log(`Awarded combo bonus: ${comboBonus}`);
      }

      comboIndicator.classList.remove('active');
      document.getElementById('combo-timer').classList.remove('active');

      // Remove combo styling from all tiles
      gameState.comboChain.forEach(tile => {
        if (tile && tile.classList) {
          tile.classList.remove('tile-in-combo');
          tile.style.removeProperty('--combo-color');
        }
      });

      // Clear all trail particles with a fade effect
      if (gameState.comboTrails && gameState.comboTrails.length > 0) {
        gameState.comboTrails.forEach(particle => {
          if (particle && particle.parentNode) {
            // Add fade-out animation
            particle.style.transition = "all 0.5s ease";
            particle.style.opacity = "0";
            particle.style.transform = "scale(0.1)";
            
            // Remove after animation completes
            setTimeout(() => {
              if (particle.parentNode) {
                particle.remove();
              }
            }, 500);
          }
        });
        gameState.comboTrails = [];
      }

      // Mark matched tiles
      const tilesToRemove = [...gameState.comboChain];
      tilesToRemove.forEach(tile => {
        if (tile && tile.classList) {
          // Check if this is a power-up tile and activate it
          if (tile.dataset.powerUp) {
            activatePowerUp(tile);
          }
          
          tile.classList.add('tile-matched');
          fadeOutTile(tile);
          gameState.tiles.forEach(t => {
            if (t.element === tile) {
              t.matched = true;
            }
          });
        }
      });

      // Reset combo state
      gameState.comboChain = [];
      gameState.consecutiveMatches = 0;
      gameState.comboMultiplier = 1;
      gameState.activeComboColor = null;
      if (gameState.comboTimeoutId) {
        clearTimeout(gameState.comboTimeoutId);
        gameState.comboTimeoutId = null;
      }
      
      // Check if level is complete after ending the combo
      checkLevelComplete();
    }

    function fadeOutTile(tile) {
      Array.from(tile.classList).forEach(className => {
        if (className !== 'tile' && className !== 'tile-matched') {
          tile.classList.remove(className);
        }
      });
      tile.style.opacity = '';
      tile.style.transform = '';
      tile.style.boxShadow = 'none';
      tile.style.border = 'none';
      const tileContent = tile.querySelector('.tile-content');
      if (tileContent) {
        tileContent.style.transition = "all 0.3s ease";
        tileContent.style.transform = "scale(0)";
        tileContent.style.opacity = "0";
      }
      const indicator = tile.querySelector('.power-up-indicator');
      if (indicator) {
        indicator.remove();
      }
      if (tile.dataset.powerUp) {
        tile.dataset.powerUp = '';
      }
    }

    function activatePowerUp(tile) {
      const powerType = tile.dataset.powerUp;
      if (!powerType) return;
      const powerUp = POWER_UPS[powerType];
      if (!powerUp) {
        console.error(`Power-up type not found: ${powerType}`);
        return;
      }
      if (typeof powerUp.activate === 'function') {
        powerUp.activate();
      }
      tile.dataset.powerUp = '';
      tile.classList.remove('power-up');
      const indicator = tile.querySelector('.power-up-indicator');
      if (indicator) {
        indicator.style.transition = "all 0.3s ease";
        indicator.style.opacity = "0";
      }
      tile.removeEventListener('mouseenter', showPowerUpTooltip);
      tile.removeEventListener('mouseleave', hidePowerUpTooltip);
    }

        const autoAdvanceTimeout = setTimeout(() => {

        nextLevelBtn.addEventListener('click', () => {

    // Show challenge offer when reaching milestone levels
    function showChallengeOffer() {
      // Create modal for challenge offer
      const modal = document.createElement('div');
      modal.className = 'modal';

    function playSound(type) {
      if (!gameState.soundEnabled) return;
      const sounds = {
        select: { frequency: 300, duration: 100 },
        match: { frequency: 500, duration: 150 },
        powerup: { frequency: 800, duration: 200 },
        levelup: { frequency: 600, duration: 300 },
        gameover: { frequency: 200, duration: 500 },
        bigCombo: { frequency: 1000, duration: 500 }
      };
      try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        const gain = context.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.value = sounds[type].frequency;
        oscillator.connect(gain);
        gain.connect(context.destination);
        gain.gain.setValueAtTime(0.2, context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + sounds[type].duration / 1000);
        oscillator.start();
        oscillator.stop(context.currentTime + sounds[type].duration / 1000);
      } catch (e) {
        console.log('Sound not supported');
      }
    }

    // Add a function to show a demo combo animation
    function showDemoCombo(tiles, color) {
      // Find tiles with matching colors
      const matchingTiles = tiles.filter(tile => {
        const content = tile.querySelector('.tile-content');
        return content && content.style.backgroundColor === color;
      });
      
      if (matchingTiles.length >= 3) {
        // Highlight the first 3 matching tiles in sequence
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            if (matchingTiles[i]) {
              matchingTiles[i].style.transform = 'scale(1.2)';
              matchingTiles[i].style.boxShadow = `0 0 25px ${color}`;
              matchingTiles[i].style.zIndex = '150';
              
              // Connect with previous tile
              if (i > 0) {
                const prevTile = matchingTiles[i-1];
                const gridRect = grid.getBoundingClientRect();
                
                // Create a trail between tiles
                const trail = document.createElement('div');
                trail.className = 'demo-trail';
                trail.style.position = 'absolute';
                trail.style.backgroundColor = color;
                trail.style.height = '5px';
                trail.style.borderRadius = '5px';
                trail.style.zIndex = '140';
                trail.style.boxShadow = `0 0 10px ${color}`;
                
                // Calculate positions
                const rect1 = prevTile.getBoundingClientRect();
                const rect2 = matchingTiles[i].getBoundingClientRect();
                
                const x1 = rect1.left + rect1.width/2 - gridRect.left;
                const y1 = rect1.top + rect1.height/2 - gridRect.top;
                const x2 = rect2.left + rect2.width/2 - gridRect.left;
                const y2 = rect2.top + rect2.height/2 - gridRect.top;
                
                // Calculate angle and length
                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                
                // Position the trail
                trail.style.width = `${length}px`;
                trail.style.left = `${x1}px`;
                trail.style.top = `${y1}px`;
                trail.style.transformOrigin = '0 50%';
                trail.style.transform = `rotate(${angle}deg)`;
                
                grid.appendChild(trail);
                
                // Remove trail after a delay
                setTimeout(() => {
                  trail.style.opacity = '0';
                  setTimeout(() => trail.remove(), 500);
                }, 1500);
              }
            }
          }, i * 500);
        }
        
        // Show a combo text
        setTimeout(() => {
          const comboText = document.createElement('div');
          comboText.className = 'combo-text';
          comboText.textContent = 'COMBO 3X';
          comboText.style.animation = 'comboFadeBig 2s forwards';
          grid.appendChild(comboText);
          
          // Remove after animation
          setTimeout(() => comboText.remove(), 2000);
          
          // Reset tiles
          setTimeout(() => {
            matchingTiles.forEach(tile => {
              tile.style.transform = '';
              tile.style.boxShadow = '';
              tile.style.zIndex = '';
            });
            
            // Show another demo with a different color
            const nextColorIndex = (COLORS.indexOf(color) + 1) % COLORS.length;
            showDemoCombo(tiles, COLORS[nextColorIndex]);
          }, 2500);
        }, 1500);
      } else {
        // Not enough matching tiles, try another color
        const nextColorIndex = (COLORS.indexOf(color) + 1) % COLORS.length;
        showDemoCombo(tiles, COLORS[nextColorIndex]);
      }
    }

    // New function to check if there's only one tile of each color left
    function isSingletonMode() {
      // Get all active (non-matched) tiles
      const activeTiles = gameState.tiles.filter(tile => !tile.matched);
      
      // If there are no tiles left, we're not in singleton mode
      if (activeTiles.length === 0) return false;
      
      // Count occurrences of each color
      const colorCounts = {};
      activeTiles.forEach(tile => {
        const color = tile.color;
        if (color) {
          if (!colorCounts[color]) {
            colorCounts[color] = 1;
          } else {
            colorCounts[color]++;
          }
        }
      });
      
      // Check if any color has more than one tile
      const multipleExists = Object.values(colorCounts).some(count => count > 1);
      
      // Singleton mode is when there's no color with multiple tiles
      const isSingleton = !multipleExists;
      
      if (isSingleton) {
        console.log("Singleton mode detected - only one tile of each color remains");
      }
      
      return isSingleton;
    }

    // Function to automatically detect time of day and season
    function detectTimeAndSeason() {
      const now = new Date();
      const hour = now.getHours();
      const month = now.getMonth(); // 0-11
      
      // Detect time of day
      let timeTheme;
      if (hour >= 5 && hour < 12) {
        timeTheme = 'morning';
      } else if (hour >= 12 && hour < 17) {
        timeTheme = 'afternoon';
      } else if (hour >= 17 && hour < 21) {
        timeTheme = 'evening';
      } else {
        timeTheme = 'night';
      }
      
      // Detect season (Northern Hemisphere)
      let seasonTheme;
      if (month >= 2 && month < 5) {
        seasonTheme = 'spring';
      } else if (month >= 5 && month < 8) {
        seasonTheme = 'summer';
      } else if (month >= 8 && month < 11) {
        seasonTheme = 'autumn';
      } else {
        seasonTheme = 'winter';
      }
      
      console.log(`Auto-detected themes - Time: ${timeTheme}, Season: ${seasonTheme}`);
      return { timeTheme, seasonTheme };
    }
